<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songkhla Health Information Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
</head>
<body>
    <div class="grid h-screen place-items-center">
        <div>
            <div class="text-sm font-bold mb-4 text-gray-900">Songkhla Health Information Exchange</div>
            <img src="https://dmcrth.dmcr.go.th/upload/63nw/pictures/pic-169-9109.png" width="100" height="100" class="mb-4 mx-auto"/>
            <form method="post" action="j_security_check">
                <div class="mb-6">
                    <label for="j_username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    <input type="text" id="j_username" name="j_username" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required autofocus>
                </div>
                <div class="mb-6">
                    <label for="j_username" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="j_username" name="j_password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" value="" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300" required="">
                    </div>
                    <label for="terms" class="ml-2 text-sm font-medium text-gray-900">I agree with <a href="#" class="text-blue-600 hover:underline">the terms and conditions</a></label>
                </div>
                <input type="submit" name="login" class="text-white bg-blue-700 w-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"></input>
            </form>
        </div>
    </div>
  <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
